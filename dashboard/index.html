<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Gateway Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .gateway-info {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status.active {
            background: #10b981;
            color: white;
        }

        .status.inactive {
            background: #ef4444;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
        }

        .beacons-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .beacons-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .beacons-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .beacon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .beacon-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .beacon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .beacon-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .beacon-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .beacon-time {
            font-size: 0.85em;
            color: #666;
        }

        .beacon-uuid {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .beacon-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .rssi-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .rssi-bar {
            flex: 1;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .rssi-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .rssi-strong { background: #10b981; }
        .rssi-medium { background: #f59e0b; }
        .rssi-weak { background: #ef4444; }

        .no-beacons {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-beacons-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .beacon-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Beacon Gateway Dashboard</h1>
            <div class="gateway-info">
                <div class="info-item">
                    <span class="info-label">Gateway:</span>
                    <span class="info-value" id="gatewayName">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Location:</span>
                    <span class="info-value" id="gatewayLocation">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span class="status active" id="gatewayStatus">Active</span>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Beacons Detected</div>
                <div class="stat-value" id="totalBeacons">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Now</div>
                <div class="stat-value" id="activeBeacons">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Strongest Signal</div>
                <div class="stat-value" id="strongestSignal">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Records Since Start</div>
                <div class="stat-value" id="totalRecords">0</div>
                <div style="font-size: 0.75em; color: #666; margin-top: 5px;" id="uptime">Uptime: 0s</div>
            </div>
        </div>

        <div class="beacons-section">
            <div class="beacons-header">
                <h2>ðŸ“¡ Nearby Beacons</h2>
                <button class="refresh-btn" onclick="loadBeacons()">ðŸ”„ Refresh</button>
            </div>
            
            <div id="beaconsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading beacons...</p>
                </div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script src="/dashboard/dashboard.js"></script>
</body>
</html>
